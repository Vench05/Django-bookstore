{% extends 'book/layout.html' %}
{% load static %}
{% block body %}
<div class="container">
    <div class="row gx-5 gy-5"">
        {% for book in books %}
            <div class="col-3 col-md-4">
                <div class="card" style="width: 18rem;">
                    <img src="{% static 'book/' %}{{book.imageLink}}" class="card-img-top" height="400px">
                    <div class="card-body" style="height: 200px;">
                        <h5 class="card-title"> {{book.title}} </h5>
                        <h5 class="card-text"> By: {{book.author}} </h5>
                        <p class="card-text"></p>
                        <a href="{{book.link}}" class="btn btn-primary">Go to link</a>
                    </div>
                </div>
            </div>    
        {% endfor %}      
    </div>
  </div>


{% endblock %}
